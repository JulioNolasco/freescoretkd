    <link href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">

  <body>

    <div class="container">
      

        <style>
        #resizable { background-position: top left; }
        #resizable, #also { width: 150px; height: 120px; padding: 0.5em; }
        #resizable h3, #also h3 { text-align: center; margin: 0; }
        #also { margin-top: 1em; }
        </style>
        <script>
        $(function() {
          $( "#resizable" ).resizable({
            alsoResize: "#also"
          });
          $( "#also" ).resizable();
        });
        </script>



      <div class="demo">
        
      <div id="resizable" class="ui-widget-header ui-resizable">
        <h3 class="ui-state-active">Resize</h3>
      <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-s" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90;"></div></div>

      <div id="also" class="ui-widget-content ui-resizable">
        <h3 class="ui-widget-header">will also resize</h3>
      <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-s" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90;"></div></div>

      </div><!-- End demo -->



      <div class="demo-description">
      <p>Resize multiple elements simultaneously by clicking and dragging the sides of one.  Pass a shared selector into the <code>alsoResize</code> option.</p>
      </div><!-- End demo-description -->


      
    </div>
